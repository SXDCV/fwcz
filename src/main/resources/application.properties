server.port=8080

spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=100MB

spring.devtools.restart.enabled=true

mybatis-plus.mapper-locations=classpath:mybatis/mapping/*.xml
mybatis-plus.type-aliases-package=com.hu.entity

spring.datasource.url=jdbc:mysql://127.0.0.1/fwcz
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

prop.upload-folder=D:/upload/
spring.mvc.static-path-pattern=/**
spring.web.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,\
  classpath:/static/,classpath:/public/,file:${prop.upload-folder}